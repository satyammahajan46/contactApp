<div class="row">
  <div class="col-xs-12">
    <img src="{{contact.imagePath}}" alt="{{contact.name}}" 
    class="img-responsive" style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{contact.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">
        Manage Contact
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditContact()" >Edit Contact</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteContact()" >Delete Contact</a></li>
      </ul>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <h3>Description: </h3>
    <p>
      {{contact.description}}
    </p>
    </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <h3>Options to contact: </h3>
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let phTy of contact.phoneTypes">
    {{phTy.type}} - {{phTy.num}}
    </li>
    </ul> 
  </div>
</div>
